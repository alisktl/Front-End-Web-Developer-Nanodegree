<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Portfolio Site</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link href="http://fonts.googleapis.com/css?family=Lato:400,300,100" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <a href="#"><img class="title-logo" src="img/udacity-logo.jpg" alt="Udacity logo"></a>
                    </div>
                    <div class="col-md-6 text-right text-uppercase">
                        <h1 class="text-thin title-super">Jane Doette</h1>
                        <h4 class="header-h4">Front-end Ninja</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <hr class="separator">
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <img class="img-responsive" src="img/main-image.jpeg" alt="Main image">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-muted">Featured Work</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 text-center">
                    <img class="img-responsive" src="img/image1.jpg" alt="Appify" data-toggle="modal" data-target="#appify">
                    <h3 class="text-uppercase work-header">Appify</h3>
                    <p><a href="#" class="text-muted text-link">https://github.com/udacity/Appify/</a></p>
                </div>
                <div class="col-md-4 text-center">
                    <img class="img-responsive" src="img/image2.jpg" alt="Sunflower" data-toggle="modal" data-target="#sunflower">
                    <h3 class="text-uppercase work-header">Sunflower</h3>
                    <p><a href="#" class="text-muted text-link">https://github.com/udacity/Sunflower/</a></p>
                </div>
                <div class="col-md-4 text-center">
                    <img class="img-responsive" src="img/image3.jpg" alt="Bokeh" data-toggle="modal" data-target="#bokeh">
                    <h3 class="text-uppercase work-header">Bokeh</h3>
                    <p><a href="#" class="text-muted text-link">https://github.com/udacity/Bokeh/</a></p>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="appify" tabindex="-1" role="dialog" aria-labelledby="appifyLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="appifyLabel">Appify</h4>
                    </div>
                    <div class="modal-body">
                        <img class="img-responsive" src="img/image1.jpg" alt="Appify">
                        <p class="modal-body-p">This is incredible iOS app.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="sunflower" tabindex="-1" role="dialog" aria-labelledby="sunflowerLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="sunflowerLabel">Sunflower</h4>
                    </div>
                    <div class="modal-body">
                        <img class="img-responsive" src="img/image2.jpg" alt="Sunflower">
                        <p class="modal-body-p">This site about sunflowers.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="bokeh" tabindex="-1" role="dialog" aria-labelledby="bokehLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="bokehLabel">Bokeh</h4>
                    </div>
                    <div class="modal-body">
                        <img class="img-responsive" src="img/image3.jpg" alt="Bokeh">
                        <p class="modal-body-p">This site about photography.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
